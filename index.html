<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="page-grid">
      <header class="page-header">
        <h1 class="header-title">Tic Tac Toe</h1>
      </header>

      <main class="page-main">
        <section class="gameboard">
          <div class="gameboard-field" id="0"></div>
          <div class="gameboard-field" id="1"></div>
          <div class="gameboard-field" id="2"></div>
          <div class="gameboard-field" id="3"></div>
          <div class="gameboard-field" id="4"></div>
          <div class="gameboard-field" id="5"></div>
          <div class="gameboard-field" id="6"></div>
          <div class="gameboard-field" id="7"></div>
          <div class="gameboard-field" id="8"></div>
        </section>
      </main>
    </section>
  </body>
  <script src="script.js"></script>
</html>
