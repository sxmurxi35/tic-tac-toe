<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="page-grid">
      <header class="page-header">
        <h1 class="header-title">Tic Tac Toe</h1>
      </header>

      <main class="page-main">
        <!-- <p class="game-result">winna winna chiken dinna</p> -->
        <section class="gameboard">
          <p class="gameboard-field left-top" id="0"></p>
          <p class="gameboard-field" id="1"></p>
          <p class="gameboard-field right-top" id="2"></p>
          <p class="gameboard-field" id="3"></p>
          <p class="gameboard-field" id="4"></p>
          <p class="gameboard-field" id="5"></p>
          <p class="gameboard-field left-btm" id="6"></p>
          <p class="gameboard-field" id="7"></p>
          <p class="gameboard-field right-btm" id="8"></p>
        </section>

        <button class="reset-button">Reset</button>
      </main>

      <footer class="page-footer">
        <p>Created by sxmurxi35</p>
      </footer>
    </section>
  </body>
  <script src="script.js"></script>
</html>
